<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Plants Whisperer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="static/logo.png" />
      <div>
        <h1>Plants Whisperer</h1>
        <h2>A arte do cultivo em suas m√£os.</h2>
      </div>
    </header>

    <main>
      <nav>
        <section class="filters__section">
          <label
            for="filters"
            id="search-filters"
            class="filters__section__label"
            >Filtrar por:</label
          >
          <select id="filters" name="filter-select" data-testid="filter-select">
            <option value="Todos" selected>-- todos --</option>
          </select>
          <label for="order-name">Ordenar por Nome:</label>
          <select id="order-name" name="order-name-select">
            <option value="todos">-- todos --</option>
            <option value="desc">Maior</option>
            <option value="asc">Menor</option>
          </select>
          <label for="order-water">Ordenar por intervalo de rega:</label>
          <select id="order-water" name="order-water-select">
            <option value="todos">-- todos --</option>
            <option value="desc">Maior</option>
            <option value="asc">Menor</option>
          </select>

          <button id="clear" data-testid="clear">Limpar Filtros</button>
        </section>
      </nav>
      <section id="root"></section>
    </main>
    <footer><small>by Juliana Myaki</small></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
