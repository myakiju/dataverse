<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Plants Whisperer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="static/logo.png" />
      <div>
        <h1>Plants Whisperer</h1>
        <h2>A arte do cultivo em suas mãos.</h2>
      </div>
    </header>

    <main>
      <nav>
        <section class="filters__section">
          <label
            for="filters"
            id="search-filters"
            class="filters__section__label"
            >Filtrar por:</label
          >
          <select id="filters" name="filter-select" data-testid="filter-select">
            <option value="todos" selected>-- todos --</option>
          </select>
          <label for="order">Ordenar por:</label>
          <select id="order" name="order-select">
            <option value="todos">--</option>
            <option value="name-asc">Nome (A-Z)</option>
            <option value="name-desc">Nome (Z-A)</option>
            <option value="water-asc">Mais água</option>
            <option value="water-desc">Menos água</option>
          </select>

          <button id="clear" data-testid="clear">Limpar Filtros</button>
        </section>
      </nav>
      <section id="root"></section>
    </main>
    <footer><small>by Juliana Myaki</small></footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
